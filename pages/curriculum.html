<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="body-formulario">

    <header>
        <h1 class="titulo">Trabaja Para Nosotros</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navegador</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Inicio</a>
                        <a class="nav-link" href="../pages/comentarios.html">Comentarios</a>
                        <a class="nav-link" href="../pages/productos.html">Productos</a>
                        <a class="nav-link" href="../pages/info.html">Sobre Nosotros</a>
                        <a class="nav-link" href="../pages/curriculum.html">Trabaja para Nosotros</a>
                    </div>
                </div>
            </div>
    </header>

    <main>
        <h2 class="equipo">Si queres formar parte de nuestro equipo deja tus datos</h2>
        <form>
            <fieldset class="formulario">
                <legend>Datos personales</legend>
                <label for="name_form">Nombre</label>
                <input type="text" id="name_form" placeholder="Augusto">

                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" placeholder="perez">

                <label for="edad_form">Edad</label>
                <input type="text" id="edad_form" placeholder="18">

                <label for="email">Email</label>
                <input type="email" required>

                <label for="">Telefono</label>
                <input type="tel">

                <input type="submit">
            </fieldset>
        </form>
    </main>

    <footer>
        <div class="footer">
            <h3 class="redes">Redes sociales</h3>
            <ul>
                <li><a href="http://facebook.com" class="link" target="_blank">Facebook</a></li>
                <li><a href="http://instagram.com" class="link" target="_blank">Instagram</a></li>
            </ul>
            <p class="sitio">sitio echo por Augusto</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
